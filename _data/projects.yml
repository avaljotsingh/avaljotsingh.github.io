# ProveSound
- title: "ProveSound"
  description: "ProveSound automatically verifies the soundness of neural network certifiers written in ConstraintFlow. It checks that a certifier implementation correctly over-approximates the concrete neural network semantics, providing formal guarantees about the correctness of certification algorithms."
  url: "https://arxiv.org/abs/2504.04542"
