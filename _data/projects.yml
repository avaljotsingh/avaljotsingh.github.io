# Neuton
- title: "Neuton"
  description: "Neuton is a compiler and execution framework for ConstraintFlow specifications. It translates high-level declarative certifier specifications into efficient executable implementations, bridging the gap between formally specified analyses and practical large-scale neural network verification."
  url: "https://arxiv.org/abs/2507.20055"
  selected: true


# SAIL
- title: "SAIL"
  description: "SAIL automatically synthesizes new neural network certifiers by leveraging the ConstraintFlow DSL together with its soundness verifier and compiler. It explores the space of certifier designs and produces new certification procedures that are correct by construction."
